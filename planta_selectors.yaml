selectors:
  hours_input: 'input.load-input'
  target_hours_div: 'div.load[class*="att-"]'

patterns:
  date_attr_regex: 'att-(\d{8})'

timeouts:
  presence_seconds: 10

navigation:
  day_back: 'i.fas.fa-chevron-left'
  day_forward: 'i.fas.fa-chevron-right'
  today_button: 'div.label:contains("Heute")'
